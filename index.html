<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tile Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr)); /* always 3 columns */
      gap: 5px;
      max-width: 800px;
      margin: 0 auto;
      align-items: stretch; /* ensures tiles fill row height so centering is visible */
    }

    .tile {
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      text-align: center;
      gap: 4px;                /* spacing between emoji and text */
      padding: 10px;
      border: 1px solid hsl(0 0% 95%);
      border-radius: 5px;
      background-color: hsl(0 0% 95%);
      text-decoration: none;
      color: black;
      font-family: Helvetica, Arial, sans-serif;
      /* no fixed or min height */
    }

    .tile:focus-visible {
      outline: 2px solid #2563eb;
      outline-offset: 2px;
    }

    .emoji {
      font-size: 24px;
      display: block;
      margin: 0; /* no negative margins */
      font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
    }

    .heading {
      font-size: 12px;
      font-weight: 600;
      line-height: 1.1;
      color: black;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <a href="https://forms.office.com/r/RbsYb6fquzl" target="_top" class="tile">
      <span class="emoji" aria-hidden="true">📝</span>
      <span class="heading">M&Q</span>
    </a>

    </a>

      <span class="emoji" aria-hidden="true">📝</span>
      <span class="heading">Factory Seconds</span>
    </a>
