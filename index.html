<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  >
  <title>Sellwood</title>

  <!-- Icons for various platforms -->
  <link rel="icon" href="https://sellwoodnz.github.io/sellwood/images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="https://sellwoodnz.github.io/sellwood/images/icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://sellwoodnz.github.io/sellwood/images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://sellwoodnz.github.io/sellwood/images/icon-512.png">

  <!-- Web Manifest for Android -->
  <link rel="manifest" href="https://sellwoodnz.github.io/sellwood/manifest.json">

  <style>
    :root {
      /* VisualViewport-driven height (JS updates this) */
      --app-h: 100dvh;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;

      /* Use the true visible viewport height, but allow page to scroll if needed */
      min-height: var(--app-h);

      /* Keep content away from notches/home indicators */
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);

      font-family: Arial, sans-serif;
      color: black;
    }

    .centered-div {
      text-align: center;
      font-size: 16px;
      line-height: 1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      /* Keep it nicely contained on small screens */
      max-width: min(520px, 92vw);
      padding: 40px;
      background: #fff;
    }

    .centered-div a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="centered-div">
    <a href="https://forms.office.com/r/RbsYb6fquzl">📝 M&Q NZ Form</a><br>
    <a href="https://forms.office.com/r/nm2Tj12bHH">📝 Service Form</a><br>
    <a href="https://forms.office.com/r/ErKZGq4nSs">📝 Factory Seconds Form</a><br>
    <a href="https://forms.office.com/r/xs6F9wZtH2">📝 Home Show Form</a><br>
    <a href="https://forms.office.com/r/DRyuRVUrvS">📝 Document Scanner Form</a><br><br>
    <a href="https://booking.pelcs.co.nz/">🚚 Parcel Express - 63650</a><br><br>
    <a href="https://sellwoodnz.github.io/sellwood/label-printing">🖨️ Label Printing</a><br>
    <a href="https://sellwoodnz.github.io/sellwood/ladder-manufacturing-fla-pla-hla">🪜 Manufacturing FLA PLA HLA</a><br>
    <a href="https://sellwoodnz.github.io/sellwood/ladder-manufacturing-vla">🪜 Manufacturing VLA</a><br>
    <a href="https://sellwoodnz.github.io/sellwood/attic-ladder-grid">📈 Attic Ladder Grid</a><br>
    <a href="https://sellwoodnz.github.io/sellwood/product-selector">🏷️ Product Selector</a><br>
    <a href="https://sellwoodnz.github.io/sellwood/spacing-calculator">📐 Spacing Calculator</a><br>
  </div>

  <script>
    // Keep --app-h equal to the true visible viewport height (works in standalone PWAs)
    function updateAppHeightVar() {
      const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
      document.documentElement.style.setProperty('--app-h', `${vh}px`);
    }

    // Initial set
    updateAppHeightVar();

    // Keep it in sync with changes (keyboard, toolbar, orientation, PWA chrome)
    window.addEventListener('resize', updateAppHeightVar);
    window.addEventListener('orientationchange', updateAppHeightVar);

    if (window.visualViewport) {
      visualViewport.addEventListener('resize', updateAppHeightVar, { passive: true });
      visualViewport.addEventListener('scroll', updateAppHeightVar, { passive: true });
    }
  </script>
</body>
</html>
