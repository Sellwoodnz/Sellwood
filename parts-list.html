<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sellwood Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f8fa;
      --card-bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #dc2626; /* red */
      --border: #eee;
      --shadow: 0 10px 20px rgba(2, 8, 23, 0.06);
      --radius: 14px;
      --maxw: 1200px;

      /* Shared control height to match search and sort */
      --control-h: 46px; /* ~24px icon + 20px padding + 2px borders */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background: #fff;
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }
    .title {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: clamp(30px, 4vw, 34px);
      font-weight: 800;
      letter-spacing: -0.02em;
      text-align: center;
    }
    .subtitle {
      color: var(--muted);
      font-size: 15px;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 12px 0 20px;
    }
    .toolbar::after {
      /* Remove the fade overlay */
      content: none;
      display: none;
    }

    .search-wrap {
      display: grid;
      grid-template-columns: 1fr auto; /* search grows, sort hugs content */
      gap: 10px;
      align-items: center;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      min-width: 0; /* avoid overflow in grid */

      /* Ensure search is at least the shared control height */
      min-height: var(--control-h);

      /* Small left margin for padding from container edge */
      margin-left: 15px;
    }
    .search input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      color: var(--text);
      flex: 1 1 auto;
      min-width: 0;
    }
    /* Hide native Safari/Chrome search cancel so it doesn't double with the new X */
    .search input::-webkit-search-cancel-button { -webkit-appearance: none; }

    .search .icon {
      width: 24px;
      height: 24px;
      color: var(--muted);
      flex: 0 0 auto;
    }

    /* Inline clear "X" button inside the search (left, replacing icon) */
    .clear-x {
      appearance: none;
      border: none;
      background: transparent;
      color: var(--muted);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: none;             /* hidden until there's text */
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex: 0 0 auto;
    }

    /* Swap logic: show magnifier by default, show X when input has value */
    .search .icon-search { display: inline-block; }
    .search .clear-x { display: none; }
    .search.has-value .icon-search { display: none; }
    .search.has-value .clear-x { display: inline-flex; }

    /* Count inside the search, far right */
    .search .count {
      margin-left: auto;
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .sort-select {
      border: 1px solid var(--border);
      border-radius: 12px;       /* match .search */
      padding: 0 12px;           /* let height control vertical size */
      height: var(--control-h);  /* match search height */
      background: #fff;
      color: var(--text);
      box-shadow: var(--shadow); /* match .search */
      font-size: 16px;

      /* Small right margin for padding from container edge */
      margin-right: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: clip;
      display: flex;
      flex-direction: column;
      transition: box-shadow .18s ease;
    }
    .card:hover {
      transform: none;
      box-shadow: var(--shadow);
    }

    .media {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #eee;
      overflow: hidden;
      position: relative;
    }
    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .img-price {
      position: absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #dc2626;
      color: #fff;
      font-weight: 400;
      font-size: 12px;
      line-height: 1;
      box-shadow: 0 4px 10px rgba(2, 8, 23, 0.18);
      backdrop-filter: blur(2px);
    }
    .img-cta {
      position: absolute;
      right: 10px;
      bottom: 10px;
      appearance: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 700;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      color: #dc2626;
      text-decoration: none;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease;
      box-shadow: var(--shadow);
      backdrop-filter: blur(2px);
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 14px;
    }

    /* Name + Code always on the same line */
    .title-row {
      display: grid;
      grid-template-columns: 1fr auto; /* name grows, code stays compact */
      align-items: center;
      gap: 8px;
    }
    .title-row .name {
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .name {
      font-weight: 700;
      font-size: 16px;
      line-height: 1.25;
    }

    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      color: #b91c1c;
      background: #fee2e2;
      border: 1px solid #fecaca;
      padding: 2px 8px;
      width: fit-content;
      border-radius: 999px;
      font-size: 12px;
      flex: 0 0 auto;
    }

    .models {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }
    .model-tag {
      font-size: 12px;
      color: #000000;
      background: #eee;
      border: 1px solid #e2e8f0;
      border-radius: 999px;
      padding: 2px 8px;
      width: fit-content;
    }

    .desc {
      color: #334155;
      font-size: 14px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .empty {
      display: none;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin: 24px 0;
    }
    .empty.active { display: block; }

    .price-row { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">Sellwood Catalog</div>
    </header>

    <div class="toolbar">
      <div class="search-wrap">
        <label class="search" for="search" id="searchLabel">
          <!-- Clear X (left) replaces the search icon when typing -->
          <button class="clear-x" id="clearX" type="button" aria-label="Clear search" title="Clear search">
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </button>

          <!-- Search icon (shown when input is empty) -->
          <svg class="icon icon-search" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>

          <input id="search" type="search" placeholder="Search parts..." autocomplete="off" aria-label="Search parts" />

          <!-- Count inside the search, on the far right -->
          <span id="count" class="count" aria-live="polite">0 of 0</span>
        </label>

        <!-- Sort to the right of the search -->
        <select id="sort" class="sort-select">
          <option value="relevance">Relevance</option>
          <option value="price-asc">Price: Low</option>
          <option value="price-desc">Price: High</option>
          <option value="name-asc">Name: A–Z</option>
          <option value="name-desc">Name: Z–A</option>
        </select>
      </div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" aria-live="polite"></div>
  </div>

  <script>
    // Configuration
    const CSV_URL = 'parts.csv';
    const currency = 'NZD';

    const IMAGE_DIR = 'images/parts';
    const IMAGE_DEFAULT_EXT = 'png';

    // Formatting + DOM refs
    const fmtPrice = new Intl.NumberFormat('en-NZ', {
      style: 'currency',
      currency,
      currencyDisplay: 'narrowSymbol'
    });
    const grid = document.getElementById('grid');
    const countEl = document.getElementById('count');
    const emptyEl = document.getElementById('empty');
    const searchInput = document.getElementById('search');
    const clearX = document.getElementById('clearX');
    const sortSelect = document.getElementById('sort');
    const searchLabel = document.getElementById('searchLabel');

    // State
    let PARTS = [];
    const SCORES = new Map(); // query-time relevance scores

    // Helpers
    function debounce(fn, wait = 180) {
      let t;
      return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
    }

    function norm(s) {
      return String(s || '')
        .toLowerCase()
        .normalize('NFKD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[_/\\-]+/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
    }

    function splitList(s) {
      if (!s) return [];
      return String(s)
        .split(/[;]+|,(?!\s)/g)
        .map(v => v.trim())
        .filter(Boolean);
    }

    function parseCSV(text) {
      const rows = [];
      let i = 0, field = '', row = [], inQuotes = false;

      function pushField() { row.push(field); field = ''; }
      function pushRow() { rows.push(row); row = []; }

      while (i < text.length) {
        const c = text[i];

        if (inQuotes) {
          if (c === '"') {
            if (text[i + 1] === '"') { field += '"'; i++; }
            else { inQuotes = false; }
          } else {
            field += c;
          }
        } else {
          if (c === '"') {
            inQuotes = true;
          } else if (c === ',') {
            pushField();
          } else if (c === '\n') {
            pushField(); pushRow();
          } else if (c === '\r') {
            // ignore
          } else {
            field += c;
          }
        }
        i++;
      }
      if (field.length > 0 || row.length) { pushField(); pushRow(); }
      while (rows.length && rows[rows.length - 1].every(v => v === '')) rows.pop();
      if (!rows.length) return [];

      const header = rows[0].map(h => norm(h).replace(/\s+/g, ''));
      const records = rows.slice(1).map(r => {
        const o = {};
        for (let j = 0; j < header.length; j++) {
          o[header[j]] = r[j] ?? '';
        }
        return o;
      });
      return records;
    }

    function pick(rec, names) {
      for (const n of names) {
        if (rec[n] != null && String(rec[n]).trim() !== '') return rec[n];
      }
      return '';
    }

    function parseLink(raw) {
      const s = String(raw || '').trim();
      if (!s) return null;
      const idx = s.indexOf(';');
      let label = '';
      let url = '';

      if (idx === -1) {
        if (/^https?:\/\//i.test(s)) {
          label = 'View';
          url = s;
        } else {
          return null;
        }
      } else {
        label = s.slice(0, idx).trim();
        url = s.slice(idx + 1).trim();
        if (!url) return null;
        if (!label) label = 'View';
      }

      return { label, url };
    }

    function recordsToParts(records) {
      return records.map(rec => {
        const name = pick(rec, ['name']);
        const code = pick(rec, ['code']);
        const description = pick(rec, ['description']);
        const price = parseFloat(pick(rec, ['price'])) || 0;
        const image = pick(rec, ['image']);
        const models = splitList(pick(rec, ['model', 'models']));
        const keywords = splitList(pick(rec, ['keywords']));
        const linkRaw = pick(rec, ['link']);
        const link = parseLink(linkRaw);

        return { name, code, description, price, image, models, keywords, link };
      });
    }

    async function loadCSV(url) {
      try {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const text = await res.text();
        const records = parseCSV(text);
        return recordsToParts(records);
      } catch (err) {
        console.error('Failed to load CSV:', err);
        return [];
      }
    }

    function resolveImage(raw) {
      let v = String(raw || '').trim();
      if (!v) return null;
      if (/^(https?:)?\/\//i.test(v) || /^data:/i.test(v)) return v;

      v = v.replace(/\\/g, '/').replace(/^\/+/, '');
      const hasSlash = v.includes('/');
      const hasExt = /\.[a-z0-9]{2,5}(?:[#?].*)?$/i.test(v);

      if (!hasSlash) {
        if (!hasExt && IMAGE_DEFAULT_EXT) v += '.' + IMAGE_DEFAULT_EXT;
        v = `${IMAGE_DIR.replace(/\/?$/, '/')}${v}`;
      } else {
        if (!hasExt && IMAGE_DEFAULT_EXT) v += '.' + IMAGE_DEFAULT_EXT;
      }
      return v;
    }

    function render(list) {
      grid.innerHTML = '';
      const q = searchInput.value.trim();

      if (!list.length) {
        let msg = '';
        if (PARTS.length === 0) {
          msg = 'No parts available.';
        } else if (q) {
          msg = `No parts found for "${q}". Try different keywords.`;
        }
        emptyEl.textContent = msg;
        if (msg) emptyEl.classList.add('active');
        else emptyEl.classList.remove('active');
      } else {
        emptyEl.classList.remove('active');
      }

      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.setAttribute('data-code', p.code);

        const hasModels = Array.isArray(p.models) && p.models.length > 0;
        const modelsHTML = hasModels
          ? (p.models || []).map(m => `<span class="model-tag">${m}</span>`).join('')
          : '';

        const imgCandidate = resolveImage(p.image);
        const placeholder = `https://placehold.co/600x400/eee/666?text=${encodeURIComponent(p.name || 'Part')}`;
        const imgSrc = imgCandidate || placeholder;

        card.innerHTML = `
          <div class="media">
            <img src="${imgSrc}" alt="${p.name}" loading="lazy" />
            ${p.price > 0 ? `<div class="img-price" title="Price">${fmtPrice.format(p.price)}</div>` : ''}
            ${p.link && p.link.url ? `<a class="img-cta" href="${p.link.url}" target="_blank" rel="noopener" aria-label="${p.link.label} for ${p.name}">${p.link.label}</a>` : ''}
          </div>
          <div class="content">
            <div class="title-row">
              <div class="name">${p.name}</div>
              ${p.code ? `<div class="code">${p.code}</div>` : ''}
            </div>
            ${hasModels ? `<div class="models" aria-label="Compatible models">${modelsHTML}</div>` : ''}
            <div class="desc">${p.description}</div>
          </div>
        `;

        const img = card.querySelector('img');
        img.addEventListener('error', () => {
          img.src = placeholder;
        });

        grid.appendChild(card);
      });

      // Compact "X of Y" inside the search box
      countEl.textContent = `${list.length} of ${PARTS.length}`;
    }

    // Relevance scoring
    const WEIGHTS = { name: 3, code: 3, models: 2, keywords: 1, description: 1 };

    function filterParts(query) {
      const q = norm(query);
      if (!q) {
        SCORES.clear();
        return PARTS.slice();
      }
      const tokens = q.split(' ');
      SCORES.clear();

      return PARTS.filter(p => {
        const f = {
          name: norm(p.name),
          code: norm(p.code),
          description: norm(p.description),
          models: (p.models || []).map(norm),
          keywords: (p.keywords || []).map(norm)
        };

        let score = 0;
        const pass = tokens.every(t => {
          let hit = false;

          for (const key of ['name', 'code', 'description']) {
            const val = f[key];
            if (val && val.includes(t)) {
              hit = true;
              score += WEIGHTS[key] + ((key === 'name' || key === 'code') && val.startsWith(t) ? 1 : 0);
            }
          }
          for (const key of ['models', 'keywords']) {
            const arr = f[key];
            if (arr?.some(v => v.includes(t))) {
              hit = true;
              score += WEIGHTS[key];
            }
          }
          return hit;
        });

        if (pass) SCORES.set(p.code, score);
        return pass;
      });
    }

    function sortParts(list, mode) {
      const arr = list.slice();
      switch (mode) {
        case 'price-asc':
          return arr.sort((a, b) => a.price - b.price || a.name.localeCompare(b.name));
        case 'price-desc':
          return arr.sort((a, b) => b.price - a.price || a.name.localeCompare(b.name));
        case 'name-asc':
          return arr.sort((a, b) => a.name.localeCompare(b.name));
        case 'name-desc':
          return arr.sort((a, b) => b.name.localeCompare(a.name));
        case 'relevance':
        default:
          return arr.sort((a, b) => {
            const sa = SCORES.get(a.code) || 0;
            const sb = SCORES.get(b.code) || 0;
            return (sb - sa) || (a.price - b.price) || a.name.localeCompare(b.name);
          });
      }
    }

    // URL sync
    function updateUrl(q, s) {
      const params = new URLSearchParams(location.search);
      if (q) params.set('q', q); else params.delete('q');
      if (s && s !== 'relevance') params.set('sort', s); else params.delete('sort');
      const qs = params.toString();
      history.replaceState(null, '', qs ? `${location.pathname}?${qs}` : location.pathname);
    }

    function setClearXVisible() {
      const has = searchInput.value.trim().length > 0;
      // Existing visibility toggle (redundant with CSS swap but keeps compatibility)
      if (has) clearX.classList.add('visible'); else clearX.classList.remove('visible');
      // Swap icon <-> X by toggling class on the search container
      searchLabel.classList.toggle('has-value', has);
    }

    // Central update
    function update() {
      const q = searchInput.value;
      const s = sortSelect.value;
      const filtered = filterParts(q);
      const sorted = sortParts(filtered, s);
      render(sorted);
      updateUrl(q, s);
    }

    const debouncedUpdate = debounce(update, 150);

    // Events
    searchInput.addEventListener('input', () => {
      setClearXVisible();
      debouncedUpdate();
    });

    sortSelect.addEventListener('change', update);

    clearX.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      searchInput.value = '';
      setClearXVisible();
      searchInput.focus();
      update();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k') {
        e.preventDefault();
        searchInput.focus();
      }
      if (e.key === 'Escape') {
        if (searchInput.value) {
          searchInput.value = '';
          setClearXVisible();
          update();
        }
      }
    });

    // Init
    (async function init() {
      const params = new URLSearchParams(location.search);
      const q = params.get('q') || '';
      const s = params.get('sort') || 'relevance';
      searchInput.value = q;
      sortSelect.value = s;
      setClearXVisible();

      PARTS = await loadCSV(CSV_URL);
      update();
    })();
  </script>
</body>
</html>
